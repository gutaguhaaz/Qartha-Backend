
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qartha · Scan Registration</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 2rem; }
    .card { max-width: 640px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.5rem; }
    h1 { font-size: 1.25rem; margin: 0 0 .5rem; }
    .status { margin-top: .75rem; padding: .75rem; border-radius: 8px; background: #f3f4f6; }
    .ok { background: #ecfdf5; }
    .err { background: #fef2f2; }
    button { padding: .75rem 1rem; border: 0; border-radius: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Asset Scan</h1>
    <p>We are recording your location (if authorized) for auditing and traceability purposes.</p>
    <div id="status" class="status">Requesting location permission…</div>
    <div style="margin-top: 1rem;">
      <button id="retry" style="display:none">Retry</button>
    </div>
  </div>
  <script>
    const deviceId = "{{ device_id }}";
    const $status = document.getElementById('status');
    const $retry = document.getElementById('retry');

    function postScan(coords) {
      $status.textContent = "Sending data…";
      fetch("/api/scans", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          device_id: deviceId,
          lat: coords?.latitude ?? null,
          lng: coords?.longitude ?? null,
          accuracy: coords?.accuracy ?? null
        })
      })
      .then(r => r.json())
      .then(() => {
        $status.className = "status ok";
        $status.textContent = "Done! The scan has been recorded. You can now close this page.";
      })
      .catch(() => {
        $status.className = "status err";
        $status.textContent = "Could not record the scan. Please try again.";
        $retry.style.display = "inline-block";
      });
    }

    function askGeo() {
      $retry.style.display = "none";
      if (!navigator.geolocation) {
        $status.textContent = "Your browser does not support geolocation. We will record the scan without location.";
        postScan(null);
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => postScan(pos.coords),
        (err) => {
          $status.textContent = "Location denied or unavailable. We will record the scan without location.";
          postScan(null);
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
      );
    }

    $retry.addEventListener('click', askGeo);
    askGeo();
  </script>
</body>
</html>
